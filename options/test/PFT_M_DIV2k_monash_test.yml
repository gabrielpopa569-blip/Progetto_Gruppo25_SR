
# general settings
name: PFT_M_DIV2k_monash_test
model_type: PFTModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: Monash_Guns_Dataset
    type: PairedImageDataset
    dataroot_gt: datasets/Monash_Guns_Dataset_Validation/HR
    dataroot_lq: datasets/Monash_Guns_Dataset_Validation/LR
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_2:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/TestDataSR/HR/Urban100/x2
    dataroot_lq: datasets/TestDataSR/LR/LRBI/Urban100/x2
    io_backend:
      type: disk

 # test_5:
 #   name: Manga109
 #   type: PairedImageDataset
 #   dataroot_gt: datasets/TestDataSR/HR/Manga109/x2
 #   dataroot_lq: datasets/TestDataSR/LR/LRBI/Manga109/x2
 #   io_backend:
 #     type: disk


# network structures
network_g:
  type: PFT
  upscale: 2
  in_chans: 3
  img_size: 64
  embed_dim: 120
  depths: [2, 4, 4, 6, 6, 6]
  num_heads: 5
  num_topk: [ 1024, 1024,
              256, 256, 256, 256,
              128, 128, 128, 128,
              64, 64, 64, 64, 64, 64,
              32, 32, 32, 32, 32, 32,
              16, 16, 16, 16, 16, 16,]
  window_size: 32
  convffn_kernel_size: 7
  img_range: 1.
  mlp_ratio: 2.
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
  use_checkpoint: false

# path
path:
  pretrain_network_g: experiments/PFT_M_SRx2_bilanciata/models/net_g_100000.pth
  strict_load_g: yes
  param_key_g: params_ema

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: yes
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: yes
